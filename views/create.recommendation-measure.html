<md-dialog md-theme="light" class="dialog-width">
    <form name="riskForm">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2 translate>Attach a control to the recommendation</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon aria-label="{{ 'Close dialog' | translate }}">close</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
                <md-autocomplete
                        flex
                        required
                        md-selected-item="rec.measure"
                        md-search-text="m1SearchText"
                        md-items="item in queryMeasureSearch(m1SearchText)"
                        md-item-text="item.code + ' (' + _langField(item,'description') + ')'"
                        md-delay="300"
                        md-min-length="0"
                        md-floating-label="{{ 'Control' | translate }}">
                    <md-item-template>
                        <span md-highlight-text="m1SearchText" md-highlight-flags="^i">{{ item.code }} ({{ _langField(item,'description') }})</span>
                    </md-item-template>

                    <md-not-found>
                        {{ 'No control matching your search was found' | translate }}
                    </md-not-found>
                </md-autocomplete>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row" layout-align="end center">
            <md-button ng-click="cancel()">
                {{ 'Cancel' | translate }}
            </md-button>
            <md-button ng-click="create()" ng-disabled="riskForm.$invalid" type="submit" class="md-accent md-hue-3">
                {{ 'Attach' | translate }}
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
