<md-dialog md-theme="light" class="dialog-width">
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2 translate>Context information</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon aria-label="{{ 'Close dialog' | translate }}">close</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content class="md-dialog-content">
            <md-input-container ng-repeat="metadata in metadatas" layout="row">
                <md-icon>label</md-icon>
                <label>{{metadata[languageCode]}}</label>
                <input
                    ng-model="metadata['instanceMetadata'][languageCode]"
                    ng-model-options="{ updateOn: 'blur', debounce:0 }"
                    ng-change="updateInstanceMetadata(metadata, metadata['instanceMetadata'][languageCode])">
            </md-input-container>
            <div layout-align="center" layout="row">
                <md-button class="md-primary" ng-click="add($event)">
                    <md-icon>add_circle_outline</md-icon>
                    {{ 'Add an information' | translate }}
                </md-button>
            </div>
        </md-dialog-content>
    </form>
</md-dialog>
